name: Daily News Automation

on:
  schedule:
    # Runs 3 times a day at 00:00, 08:00, and 16:00 UTC
    - cron: '0 0,8,16 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Fetch Latest News
        run: npm run fetch-news
        
      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/posts/*.json
          git commit -m "Auto-update: New posts $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
